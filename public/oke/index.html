        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel KRS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div id="krsTable">
    <!-- Tabel KRS akan muncul di sini -->
</div>

<script>
    // Data array KRS
    var krsData = [
        { kodeMatkul: 'MK001', namaMatkul: 'Web-Framework', sks: 3, semester: 5 },
        { kodeMatkul: 'MK002', namaMatkul: 'Web-Framework', sks: 3, semester: 5 },
        { kodeMatkul: 'MK003', namaMatkul: 'Web-Framework', sks: 3, semester: 5 },
        // Tambahkan data lain sesuai kebutuhan
    ];

    // Fungsi untuk membuat tabel dari array KRS
    function generateKrsTable(data) {
        var tableHtml = '<table>';
        tableHtml += '<thead><tr><th>Kode Matkul</th><th>Nama Matkul</th><th>SKS</th><th>Semester</th></tr></thead>';
        tableHtml += '<tbody>';

        for (var i = 0; i < data.length; i++) {
            tableHtml += '<tr>';
            tableHtml += '<td>' + data[i].kodeMatkul + '</td>';
            tableHtml += '<td>' + data[i].namaMatkul + '</td>';
            tableHtml += '<td>' + data[i].sks + '</td>';
            tableHtml += '<td>' + data[i].semester + '</td>';
            tableHtml += '</tr>';
        }

        tableHtml += '</tbody></table>';

        return tableHtml;
    }

    // Menambahkan tabel KRS ke elemen dengan id 'krsTable'
    document.getElementById('krsTable').innerHTML = generateKrsTable(krsData);
</script>

</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Data Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div id="mahasiswaTable">
    <!-- Tabel Data Mahasiswa akan muncul di sini -->
</div>


<script>
    
    // Data array Mahasiswa
    var dataMahasiswa = [
        { nim: '21.31.0007', nama: 'Nayudhe Sana Anako', jurusan: 'Sistem Informasi' },
        { nim: '21.31.0008', nama: 'Aurelia', jurusan: 'Sistem Informasi' },
        { nim: '21.31.0009', nama: 'Afifah Fauzi', jurusan: 'Sistem Informasi' },
        { nim: '21.31.0010', nama: 'Damasyah Kiki', jurusan: 'Sistem Informasi' },
        { nim: '21.31.0006', nama: 'Dita Ratna Sari', jurusan: 'Sistem Informasi' },
        // Tambahkan data lain sesuai kebutuhan
    ];

    // Fungsi untuk membuat tabel dari array Data Mahasiswa
    function generateMahasiswaTable(data) {
        var tableHtml = '<table>';
        tableHtml += '<thead><tr><th>NIM</th><th>Nama</th><th>Jurusan</th></tr></thead>';
        tableHtml += '<tbody>';

        for (var i = 0; i < data.length; i++) {
            tableHtml += '<tr>';
            tableHtml += '<td>' + data[i].nim + '</td>';
            tableHtml += '<td>' + data[i].nama + '</td>';
            tableHtml += '<td>' + data[i].jurusan + '</td>';
            tableHtml += '</tr>';
        }

        tableHtml += '</tbody></table>';

        return tableHtml;
    }

    // Menambahkan tabel Data Mahasiswa ke elemen dengan id 'mahasiswaTable'
    document.getElementById('mahasiswaTable').innerHTML = generateMahasiswaTable(dataMahasiswa);
</script>

</body>
</html>
